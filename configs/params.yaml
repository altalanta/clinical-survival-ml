seed: 42
n_splits: 3
inner_splits: 2
test_split: 0.2
time_col: "time"
event_col: "event"
id_col: "id"
scoring:
  primary: "concordance"
  secondary: ["ibs", "brier@365"]
calibration:
  times_days: [90, 180, 365]
  bins: 10
decision_curve:
  times_days: [365]
  thresholds: [0.05, 0.1, 0.2, 0.3]
missing:
  strategy: "iterative"
  max_iter: 10
  initial_strategy: "median"
models:
  - coxph
  - rsf
  - xgb_cox
  - xgb_aft
  - stacking
  - bagging
explain:
  shap_samples: 200
  pdp_features: ["age", "sofa", "stage"]
monitoring:
  alert_thresholds:
    concordance_drop: 0.05
    brier_increase: 0.02
    feature_drift: 0.1
    concept_drift: 0.15
  baseline_window_days: 7
  max_history_records: 1000
paths:
  data_csv: "examples/toy/data.csv"
  metadata: "examples/toy/metadata.yaml"
  external_csv: null
  outdir: "results"
  features: "configs/features.yaml"
evaluation:
  bootstrap: 200
external:
  label: "holdout"
  group_column: "group"
  train_value: "train"
  external_value: "external"
