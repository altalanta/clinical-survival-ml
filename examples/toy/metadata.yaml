name: "Toy Survival"
outcome: "All-cause mortality"
time_unit: "days"
censoring_rule: "right censored at last follow-up"
id_column: "id"
columns:
  time: {dtype: float, description: "time-to-event in days"}
  event: {dtype: int, description: "1 if death observed, 0 if censored"}
  age: {dtype: float, description: "Age in years"}
  sofa: {dtype: float, description: "SOFA score"}
  lactate: {dtype: float}
  creatinine: {dtype: float}
  heart_rate: {dtype: float}
  sex: {dtype: category}
  stage: {dtype: category}
  icu_type: {dtype: category}
  treatment: {dtype: category}
  note: {dtype: string}
